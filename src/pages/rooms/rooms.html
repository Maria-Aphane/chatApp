<ion-header>
  <ion-navbar class="nav1" color="dark" >
    <ion-title>chat-Rooms</ion-title>
    <ion-buttons end>
      <button ion-button color="app" icon-only (click)="createRoom()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only color="app" (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg_content" padding>
        <ion-list no-lines *ngFor="let chatRoom of chatRoomList">
          <ion-item class="item1" (click)="joinRoom(chatRoom.id)">
            <h2>{{chatRoom.name}}</h2>
            <ion-icon name="chatboxes" item-end color="app"></ion-icon>
          </ion-item>
        </ion-list>
</ion-content>
